<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-screen">
        <div class="container">
            <h1>Tic Tac Toe</h1>
            
            <div id="scoreboard">X: 0 | O: 0</div>
            <div id="turn-display">Current Turn: X</div>
            <div class="game-board">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
                <div class="cell" id="cell-9"></div>
                <div class="cell" id="cell-10"></div>
                <div class="cell" id="cell-11"></div>
                <div class="cell" id="cell-12"></div>
                <div class="cell" id="cell-13"></div>
                <div class="cell" id="cell-14"></div>
                <div class="cell" id="cell-15"></div>
            </div>
            
            <button id="restart-btn">New Game</button>
        </div>
    </div>

    <div id="winner-screen" class="hidden">
        <div class="container">
            <h2 id="winner-text"></h2>
            <button id="play-again-btn">Play </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
